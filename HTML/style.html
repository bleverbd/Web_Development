<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style</title>
</head>
<body>
  Style Attributes Syntax: <br>
  <b> Tag_name style="Property:value"> Tag_name </b>
  Example: <br>
  <p style="background-color: red;">Md Maminur Rahman</p>
  <p style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Md Maminur Rahman</p>
</body>
</html>
